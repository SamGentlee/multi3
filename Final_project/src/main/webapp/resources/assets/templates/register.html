    <div class="page-wrapper">
        <section>
            <h2>거래물품 등록</h2>
            <div>
                <table style="border-collapse: collapse;">
                    <tr class="table-high-tr">
                        <td class="table-title">상품이미지*</td>
                        <td>

                        </td>
                        <td></td>
                        <td></td>

                        <td class="secondary-title">
                            경매 기간 : 
                        </td>
                        <td>
                            <input name="duration" type="radio" value="3" checked>3일
                            <input name="duration" type="radio" value="7">7일
                            <input name="duration" type="radio" value="14">14일
                        </td>
                    </tr>
                    <tr class="table-high-tr">
                        <td class="table-title">거래지역*</td>
                        <td class="td-inline addr-container">
                            <input type="text" name="zipcode" id="zipcode" size="7" placeholder="우편번호" readonly required> 
                            <input type="button" value="우편번호찾기" id="zipBtn" onclick="kakaopost()">
                            <input type="text" name="address" id="address" placeholder="주소" size="70" required>
                        </td>
                        <td class="secondary-title">
                            기부 비율 : 
                        </td>
                        <td>
                            <select name="fundRate" id="fundRate" style="width: 100px; height: 30px;">
                                <option value="10" selected>0%</option>
                                <option value="10">10%</option>
                                <option value="30">30%</option>
                                <option value="50">50%</option>
                                <option value="70">70%</option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                        </td>
                    </tr>

                <button id="product-register">등록</button>

    <script>
        var slidingMenu = function () {
            var menuToggle = document.querySelector('.menu-toggle')
            var body = document.body

            menuToggle.addEventListener('click', function (ev) {
                body.classList.toggle('menu-active')
                if($('body').hasClass('menu-active')){
                    $('.page-wrapper').css('width', `${window.innerWidth - 300}`)
                } else {
                    $('.page-wrapper').css('width', `${window.innerWidth}`)
                }
            })
        }

        slidingMenu();

        $('#upload1').on('change', () => {
            const [file] = document.getElementById('upload1').files
            if(file) {
                $('#up1').attr('src', URL.createObjectURL(file))
            }
        })
        $('#upload2').on('change', () => {
            const [file] = document.getElementById('upload2').files
            if(file) {
                $('#up2').attr('src', URL.createObjectURL(file))
            }
        })

        function kakaopost() {
            new daum.Postcode({
                oncomplete: function(data) {
                document.querySelector("#zipcode").value = data.zonecode;
                document.querySelector("#address").value =  data.address
                }
            }).open();
        }

        $('#product-register').on('click', () => {
            const fileInput1 = $('#upload1')[0]
            const fileInput2 = $('#upload2')[0]
            const title = $('#product-title').val()
            const category = $('#category').val()
            const startPrice = $('#price').val()
            const duration = $('input[name=duration]:checked').val()
            const addrPost = $('#zipcode').val()
            const address = $('#address').val()
            const fundRate = $("select[name=fundRate]").val()
            const content = $('#content').val()

            
            if(!fileInput1 || !fileInput2 || !title || !category || !startPrice || !addrPost || !address) {
                alert('필수값 중 비어있는 값이 있습니다.')
                return
            }
            var formData = new FormData();
            formData.append("image1", fileInput1.files[0])
            formData.append("image2", fileInput2.files[0])
            formData.append("title", title)
            formData.append("category", category)
            formData.append("startPrice", startPrice)
            formData.append("duration", duration)
            formData.append("addrPost", addrPost)
            formData.append("address", address)
            formData.append("fundRate", fundRate)
            if(content && content != "") formData.append("content", content)
 
            for (let [key, value] of formData.entries()) { 
               console.log(key, value);
            }
            $.ajax({
                url: "http://localhost:3000/register",
                method:"POST",
                data: formData,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type' : 'application/x-www-form-urlencoded'
                },
                contentType: false,
                processData: false,
                cache: false,
                success: function(res){
                    console.log(res)
                    alert('상품 등록 성공')
                    location.reload()
                },
                err: function(err){
                    console.log("err:", err)
                    alert('상품 등록 실패')
                }
            })
        })
    </script>
